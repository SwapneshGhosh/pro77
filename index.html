<html>
    <head><title>class 77</title></head>
    <body>
        <h1>Open the console to see the result.</h1>
        <script>
            console.log("I am Swapnesh Ghosh");
            var first_name="Swapnesh";
            console.log(first_name);
            var last_name="Ghosh";
            console.log(last_name);
            var full_name=first_name.concat(last_name);
            console.log(full_name);
            var length_fullname=full_name.length;
            console.log(length_fullname);
            var name="I am Swapnesh Ghosh";
            console.log(name);
            var replace_name=name.replace("Ghosh","walker");
            console.log(replace_name);
            var capital_name="SWAPNESH";
            console.log(capital_name);
            var lower_case=capital_name.toLowerCase();
            console.log(lower_case);
            var small_name="ghosh";
            console.log(small_name);
            var upper_case=small_name.toUpperCase();
            console.log(upper_case);  
        </script>
    </body>
</html>
